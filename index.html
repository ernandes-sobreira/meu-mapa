<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meu Mapa Compartilhado</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body{margin:0; font-family:Arial}
#map{height:90vh}
</style>
</head>

<body>

<h2 style="text-align:center">üåç Meu Mapa Colaborativo</h2>
<p style="text-align:center">Clique no mapa para criar um pin</p>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([-15.6,-56.1],4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
 maxZoom:18
}).addTo(map);

map.on('click', function(e){

  let nome = prompt("Seu nome:");
  if(!nome) return;

  let texto = prompt("Mensagem:");
  if(!texto) texto = "";

  L.marker(e.latlng)
   .addTo(map)
   .bindPopup("<b>"+nome+"</b><br>"+texto)
   .openPopup();

});
</script>

</body>
</html>
